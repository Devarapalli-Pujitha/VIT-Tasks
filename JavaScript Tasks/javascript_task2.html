<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>JavaScript Task 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <style>
            .box{
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            /*table{
                border: 1px solid black;
                border-collapse: collapse;
            }*/
        </style>
    </head>
    <body>
        <div class="box">
            <table class="border border-1 border-dark">
                <tr>
                    <td class="p-2"><h4 class="display-6 fs-5">Enter a string:</h4></td>
                    <td class="p-2"><input class="display-6 fs-5" type="text" id="inputText" placeholder="Type your string here" onkeyup="orderedString()"></td>
                </tr>
                <tr>
                    <td class="p-2"><h4 class="display-6 fs-5">Alphabetical order:</h4></td>
                    <td class="p-2"><p id="output" class="display-6 fs-5"></p></td>
                </tr>
            </table>
        </div>
        <script>
            function orderedString() {
                // Get the string from the input field
                const inputString = document.getElementById("inputText").value;

                // Reverse the string (same logic as before)
                let orderString = Array.from(inputString).sort().join("");  

                // Display the reversed string in the output paragraph
                setTimeout(document.getElementById("output").textContent =  orderString,2000);
            }
        </script>
    </body>
</html>
