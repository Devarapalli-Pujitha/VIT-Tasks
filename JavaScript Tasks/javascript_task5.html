<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>JavaScript Task 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    </head>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
        }
        tr,td{
            padding: 10px;
        }
    </style>
    <body>
        <div>
            <form class="mt-5" name="f1" action="#" onsubmit="return validate()">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" size="40"><span id="nameloc"></span></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" name="email" size="40"><span id="emailloc"></span></td>
                    </tr>
                    <tr>
                        <td><label for="website">Website:</label></td>
                        <td><input type="text" id="website" name="website" size="40"><span id="websiteloc"></span></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><input type="text" id="message" name="message" size="40" class="p-3"><span id="messageloc"></span></td>
                    </tr>
                </table>
                <div class="text-center"><button type="submit" class="btn btn-primary m-3">Submit</button></div>
            </form>
        </div>
        <script>
            var name = document.f1.name.value;
            var email = document.f1.email.value;
            var website = document.f1.website.value;
            var message = document.f1.message.value;
            var status = false;
            function validate(){
                if(name.length<1){
                    var x = document.getElementById("nameloc");
                    x.style.color = "red";
                    document.getElementById("name").style.borderColor = "red";
                    x.innerHTML = "This field is required";
                }
                else{status=true;}
                if(email.length<1){
                    var x1 = document.getElementById("emailloc");
                    x1.style.color = "red";
                    document.getElementById("email").style.borderColor = "red";
                    x1.innerHTML = "A valid email address is required";
                }
                else{status=true;}
                if(website.length<1){
                    var x2 = document.getElementById("websiteloc");
                    x2.style.color = "red";
                    document.getElementById("website").style.borderColor = "red";
                    x2.innerHTML = "A valid url is required";
                }
                else{status=true;}
                if(message.length<1){
                    var x3 = document.getElementById("messageloc");
                    x3.style.color = "red";
                    document.getElementById("message").style.borderColor = "red";
                    x3.innerHTML = "This field is required";
                }
                else{status=true;}
                return status;
            }
        </script>
    </body>
</html>
