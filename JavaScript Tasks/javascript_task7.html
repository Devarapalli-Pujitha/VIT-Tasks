<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>JavaScript Task 7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <style>
            .text_style{
                display: flex;
                flex-direction: column;
            }
            .text_heading{
                margin-top: 600px;
            }
        </style>
    </head>
    <body>
        <div class="text_style">
            <img src="../Images/train.webp" alt="train" id="mytrain" />
            <div class="text-center text_heading">
                <h1>We are coding a moving train</h1>
                <input type="button" value="start" onclick="start()" />
                <input type="button" value="stop" onclick="stop()" />
            </div>
        </div>
        <script>
        var animation;
        function init() {
            let mytrain = document.getElementById("mytrain");
            mytrain.style.position = "absolute";
            mytrain.style.left = "0px";
        }
        window.onload = init;

        function start() {
            let mytrain = document.getElementById("mytrain");
            mytrain.style.left = parseInt(mytrain.style.left) + 10 + "px";
            animation = setTimeout(start, 50);
        }
        function stop() {
            let mytrain = document.getElementById("mytrain");
            clearTimeout(animation);
            mytrain.style.left = "paused";
        }
        </script>
    </body>
</html>
