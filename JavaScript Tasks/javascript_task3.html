<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <title>JavaScript Task 3</title>
        <style>
            .box{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="text-center box">
            <table class="mt-4">
                <tr class="text-center">
                    <td class="text-center"><label for="num1">1st Number:</label></td>
                    <td class="text-center"><input type="text" name="num1" id="num1"/></td>
                </tr>
                <tr class="text-center">
                    <td><label for="num2">2nd Number:</label></td>
                    <td><input type="text" name="num2" id="num2"/></td>
                </tr>
            </table>
            <div class="my-3">
                <button onclick="mul()">Multiply</button>
                <button onclick="div()">Divide</button>
            </div>
            <p>The Result is : <p id="answer"> </p></p>
        </div>
        <script>
            function mul(){
                let x = document.getElementById("num1").value;
                let y = document.getElementById("num2").value;
                document.getElementById("answer").innerHTML = x*y;
            }
            function div(){
                let x = document.getElementById("num1").value;
                let y = document.getElementById("num2").value;
                document.getElementById("answer").innerHTML = x/y;
            }
        </script>
    </body>
</html>
