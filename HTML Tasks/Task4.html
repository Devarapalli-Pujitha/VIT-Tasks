<!doctype html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form style="display: flex; justify-content: center; margin-top: 40px;">
            <!-- <label> is an inline element. margin-top and margin-bottom does not work with inline elements. You have to chanfe it to a block element using display:inline-block -->
            <div style="margin-right: 15px;">
                <label for="fname" style="display: inline-block;margin-bottom: 15px;">Full Name:</label><br>
                <label for="uname" style="display: inline-block;margin-bottom: 15px;">Username:</label><br>
                <label for="password" style="display: inline-block;margin-bottom: 15px;">Password:</label><br>
                <label for="repass" style="display: inline-block;margin-bottom: 15px;">Re Password:</label><br>
                <label for="Add" style="display: inline-block;margin-bottom: 15px;">Address:</label><br>
                <label for="age" style="display: inline-block;margin-bottom: 15px;">Age:</label><br>
                <label for="gender" style="display: inline-block;margin-bottom: 15px;">Gender:</label><br>
                <button>Save</button>
            </div>
            <div>
                <input type="text" id="fname" value="Vincent Maverick Durano" style="margin-bottom: 15px;"><br>
                <input type="text" id="uname" value="Vinz"style="margin-bottom: 15px;"><br>
                <input type="password" id="password" value="abcdefgh" style="margin-bottom: 15px;"><br>
                <input type="password" id="repass" value="abcdefgh" style="margin-bottom: 15px;"><br>
                <input type="text" id="Add" value="Cebu, Philippines" style="margin-bottom: 15px;"><br>
                <input type="text" id="age" value="22" style="margin-bottom: 15px;"><br>
                <select name="gender" style="margin-bottom: 15px;">
                    <option value="">Please select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
            </div>
        </form>
    </body>
</html>
