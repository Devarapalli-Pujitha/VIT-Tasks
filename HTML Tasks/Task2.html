<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                margin-top: 60px;
            }
            div{
                border: 1px solid purple;
                border-radius: 10px;
                padding-left: 10px;
                padding-right: 10px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Lists can be nested (list inside list):</p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </body>
</html>
