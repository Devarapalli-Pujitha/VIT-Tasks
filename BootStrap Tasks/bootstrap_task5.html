<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>BootStrap Task 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <style>
        .form-format{
            width: 500px;
            margin: 50px auto 0px auto;
            background-color: rgb(225, 223, 223);
            padding: 5px 30px;
        }
        .form-format1{
            width: 600px;
        }
        .flex-format{
            display: flex;
            flex-direction: row;
        }
        td{
            border-bottom: 20px solid rgb(225, 223, 223);
            border-right: 20px solid rgb(225, 223, 223);
        }
        .btn-center{
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <body>
        <div class="flex-format">
            <div class="form-format">
                <form>
                    <table>
                        <tr>
                            <td class="mr-2"><label for="validationDefault01" class="form-label">First name</label></td>
                            <td class="ml-2">
                                <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend1"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" aria-describedby="inputGroupPrepend1" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault02" class="form-label">Last name</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend1"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" aria-describedby="inputGroupPrepend1" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefaultUsername" class="form-label">E-Mail</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="E-Mail Address" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault03" class="form-label">Phone#</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend5"><i class="bi bi-telephone-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend5" placeholder="(845)555-1212" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault04" class="form-label">Address</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-house-door-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault04" aria-describedby="inputGroupPrepend3" placeholder="Address" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault05" class="form-label">City</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend4"><i class="bi bi-house-door-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault05" aria-describedby="inputGroupPrepend4" placeholder="City" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault06" class="form-label">State</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend5"><i class="bi bi-list-task"></i></span>
                                <select class="form-select" id="validationDefault06" aria-describedby="inputGroupPrepend5" required>
                                    <option value=""> Please select your state</option>
                                    <option>...</option>
                                </select>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault08" class="form-label">Do you have hosting?</label></td>
                            <td><div class="form-check">
                                <input class="form-check-input" type="radio" id="validationDefault08" name="validationDefault08">
                                <label for="validationDefault08" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="validationDefault08" name="validationDefault08">
                                <label for="validationDefault08" class="form-check-label">No</label>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationDefault07" class="form-label">Project Description</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend6"><i class="bi bi-pencil-fill"></i></span>
                                <input type="text" class="form-control" id="validationDefault07" aria-describedby="inputGroupPrepend6" placeholder="Project Description" required>
                            </div></td>
                        </tr>
                    </table>
                    <div class="btn-center">
                        <button class="btn btn-warning text-white bg-warning border border-1 border-warning rounded">Send <i class="bi bi-send-fill"></i></button>
                    </div>
                </form>
            </div>
            <div class="form-format form-format1">
                <form>
                    <table>
                        <tr>
                            <td><label for="validationServer01" class="form-label">First name</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend1"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationDefault01" placeholder="First name" aria-describedby="inputGroupPrepend1 validationServer01Feedback" required>
                                <div id="validationServer01Feedback" class="invalid-feedback">
                                    Please supply your first name.
                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationServer02" class="form-label">Last name</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationDefault02" placeholder="Last name" aria-describedby="inputGroupPrepend2 validationServer02Feedback" required>
                                <div id="validationServer02Feedback" class="invalid-feedback">
                                    Please supply your last name.
                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationServeremail" class="form-label">E-Mail</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend3"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationServeremail" aria-describedby="inputGroupPrepend3 validationServeremailFeedback" required>
                                <div id="validationServeremailFeedback" class="invalid-feedback">
                                    Please supply your email address
                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationServer03" class="form-label">Phone#</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend4"><i class="bi bi-telephone-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="(845)555-1212" aria-describedby="inputGroupPrepend4 validationServer03Feedback" required>
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                    Please supply your phone number.
                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationServer04" class="form-label">Address</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend5"><i class="bi bi-house-door-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationDefault04" placeholder="Address" aria-describedby="inputGroupPrepend5 validationServer04Feedback" required>
                                <div id="validationServer04Feedback" class="invalid-feedback">
                                    Please supply your street address.
                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><label for="validationServer05" class="form-label">City</label></td>
                            <td><div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend6"><i class="bi bi-house-door-fill"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationDefault05" placeholder="City" aria-describedby="inputGroupPrepend6 validationServer05Feedback" required>
                                <div id="validationServer05Feedback" class="invalid-feedback">
                                    Please supply your city.
                                </div>
                            </div></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
